name: CI

on:
  push:
    branches: [master]
  pull_request:

env:
  TF_VERSION: 0.12.26

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: "terraform"

    steps:
      - uses: actions/checkout@v2

      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - id: fmt
        run: terraform fmt -check
